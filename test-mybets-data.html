<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –¥–∞–Ω–Ω—ã—Ö MyBets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4ecdc4;
        }
        pre { 
            background: #222; 
            padding: 10px; 
            border-radius: 3px; 
            overflow-x: auto; 
            font-size: 12px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5a6fd8; }
        .field-check {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        .field-ok { background: #4ecdc4; color: #000; }
        .field-missing { background: #ff6b6b; color: #fff; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –¥–∞–Ω–Ω—ã—Ö MyBets</h1>
    
    <button onclick="testMyBetsData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    
    <div id="results"></div>

    <script>
        function addResult(title, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = `
                <h3>‚úÖ ${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        function checkFields(bet) {
            const requiredFields = ['id', 'amount', 'payout', 'coefficient', 'payoutCoefficient', 'updatedAt', 'result'];
            const checks = requiredFields.map(field => {
                const hasField = bet.hasOwnProperty(field);
                return `<span class="field-check ${hasField ? 'field-ok' : 'field-missing'}">${field}: ${hasField ? '‚úì' : '‚úó'}</span>`;
            }).join('');
            return checks;
        }

        async function testMyBetsData() {
            try {
                console.log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ MyBets...');
                const response = await fetch('/api/common/bets/my?gameId=vortex&limit=10&offset=0');
                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);
                
                if (data.length > 0) {
                    const firstBet = data[0];
                    const fieldChecks = checkFields(firstBet);
                    
                    addResult('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–µ–π –ø–µ—Ä–≤–æ–π —Å—Ç–∞–≤–∫–∏', {
                        bet: firstBet,
                        fieldChecks: fieldChecks,
                        hasRequiredFields: ['id', 'amount', 'payout', 'coefficient', 'payoutCoefficient', 'updatedAt', 'result'].every(field => firstBet.hasOwnProperty(field))
                    });
                    
                    addResult('–í—Å–µ —Å—Ç–∞–≤–∫–∏', {
                        count: data.length,
                        bets: data.map(bet => ({
                            id: bet.id,
                            amount: bet.amount,
                            payout: bet.payout,
                            coefficient: bet.coefficient,
                            updatedAt: bet.updatedAt,
                            result: bet.result
                        }))
                    });
                } else {
                    addResult('–û—à–∏–±–∫–∞', { message: '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö —Å—Ç–∞–≤–æ–∫' });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                addResult('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', { error: error.message });
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setTimeout(() => {
                testMyBetsData();
            }, 1000);
        });
    </script>
</body>
</html>
